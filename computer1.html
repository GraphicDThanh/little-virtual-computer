<!DOCTYPE html>
<html>
<head>
  <title>Little Virtual Computer 1</title>
</head>
<body>
  <style type="text/css">
    body {
      font-size: 12px;
      font-family: sans-serif;
    }
    label {
      display: block;
    }
    textarea {
      display: block;
      font-family: monospace;
    }
  </style>
  <button onclick="init()">load program/reset</button>
  <button id="runButton" onclick="runStop()">run/stop</button>
  <button id="stepButton" onclick="stepOnce()">step</button>
  <span id="running"></span>
  <label>program counter <input id="programCounter"></input></label>
  <label>speed <input id="speed" type="range" min="-500" max="0" value="0" onchange="setSpeed()"></input></label>
  <div style="display: flex;">
    <div style="width: 320px">
      working memory (slots 0 - 999):
      <textarea id="workingMemoryView" readonly rows="10" cols="40">
      </textarea>
      program memory (slots 1000 - 1999):
      <textarea id="programMemoryView" readonly rows="10" cols="40">
      </textarea>
      input memory (slots 2000 - 2004):
      <textarea id="inputMemoryView" readonly rows="6" cols="40">
      </textarea>
      video memory (slots 2100 - 2999):
      <textarea id="videoMemoryView" readonly rows="10" cols="40">
      </textarea>
      <div>
        <label>
          program:
          <select id="programSelector" onchange="selectProgram()"></select>
        </label>
        <textarea id="program" rows="10" cols="40" onchange="editProgramText()">
        </textarea>
      </div>
    </div>
    <div style="flex: 1">
      <canvas id="canvas" width="30" height="30" style="transform-origin: top left; transform: scale(20);image-rendering: pixelated;" onmousemove="handleMouseMove(event)"></canvas>
    </div>
  </div>
  <script type="text/javascript" src="./computer1.js"></script>
</body>
</html>
